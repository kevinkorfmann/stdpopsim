# Publish stdvoidsim to PyPI when a version tag (v*.*.*) is pushed.
# Uses PyPI Trusted Publishing (OIDC); no API token needed.
# Configure the publisher at https://pypi.org/manage/project/stdvoidsim/settings/publishing/
# Then: git tag v0.1.0 && git push origin v0.1.0
name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # required for Trusted Publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for setuptools_scm to get version from tag

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
